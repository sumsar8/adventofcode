    <script>
        let fisharray = [3, 4, 3, 1, 2];
        let days = 18;
        for (let z = 0; z < days; z++) {
            for (let i = 0; i < fisharray.length; i++) {
                if (fisharray[i] == 0) {
                    fisharray[i] = fisharray[i] + 6;
                    fisharray.push(9);
                } else {
                    fisharray[i] = fisharray[i] - 1;
                }
            }
            console.log(fisharray.length);
        }

        console.log(fisharray.length);
